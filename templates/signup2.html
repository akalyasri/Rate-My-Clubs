<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    <h1>Create an Account</h1>
    <form id="signup-form" action="/signup" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <button type="submit">Sign Up</button>
    </form>
    


    <h2>Two-Factor Authentication</h2>
    <form id="2fa-form" action="2fa-handler.php" method="POST">
        <label for="2fa-code">Enter the code sent to your email:</label>
        <input type="text" id="2fa-code" name="2fa-code" required>
        <button type="submit">Verify</button>
    </form>

    <script src="scripts.js"></script> <!-- Optional: Link to your JavaScript file -->
</body>
</html>
